<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <meta name="description" content="">
      <meta name="author" content="">
      <title>Off Canvas Template for Bootstrap</title>
      <!-- Bootstrap core CSS -->
      <link href="https://bootswatch.com/darkly/bootstrap.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
   </head>
   <body>
      <div class="container-fluid">
         <div class="row col-xs-14 col-sm-12 col-md-9 col-lg-9 ">
            <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12 text-center timeblock">
               <h1 class="timevalue">00:00:01.12</h1>
            </div>
            <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12 text-center actionblock">
               <div class="col-xs-5 col-sm-5 col-lg-5 col-md-5">
                  <button type="button" class="btn btn-success btn-lg pull-right">
                  <span class="glyphicon glyphicon-play" aria-hidden="true"></span> Start
                  </button>
               </div>
               <!--/span-->
               <div class="col-xs-2 col-sm-2 col-lg-2 col-md-2">
               </div>
               <div class="col-xs-5 col-sm-5 col-lg-5 col-md-5">
                  <button type="button" class="btn btn-danger btn-lg pull-left">
                  <span class="glyphicon glyphicon-off" aria-hidden="true"></span> Stop
                  </button>
               </div>
            </div>
            <!--/row-->
         </div>
         <div class="row col-xs-14 col-lg-3 col-sm-12 col-md-3 lapblock">
            <div class="lapheader">
               <div class="lapheaderblock">
                  <h3 class="pull-left">
                     <span class="lapheaderleft">Laps</span>
                  </h3>
                  <h3 class="pull-right">
                     <span class="text-right lapheaderright">Splits</span>
                  </h3>
               </div>
               <div class="clearfix"></div>
            </div>
            <div class="list-group">
               <ul class="list-group">
                  <li class="list-group-item laprow">
                     <div class="pull-left laprownum">
                        <span>1</span>
                     </div>
                     <div class="pull-left laprowlap">
                        <span>00:00:23.3</span>
                     </div>
                     <div class="pull-right laprowsplit">
                        <span class="text-right">00:00:86.3</span>
                     </div>
                     <div class="clearfix"></div>
                  </li>
                  <li class="list-group-item laprow">
                     <div class="pull-left laprownum">
                        <span>1</span>
                     </div>
                     <div class="pull-left laprowlap">
                        <span>00:00:23.3</span>
                     </div>
                     <div class="pull-right laprowsplit">
                        <span class="text-right">00:00:86.3</span>
                     </div>
                     <div class="clearfix"></div>
                  </li>
                  <li class="list-group-item laprow">
                     <div class="pull-left laprownum">
                        <span>1</span>
                     </div>
                     <div class="pull-left laprowlap">
                        <span>00:00:23.3</span>
                     </div>
                     <div class="pull-right laprowsplit">
                        <span class="text-right">00:00:86.3</span>
                     </div>
                     <div class="clearfix"></div>
                  </li>
                  <li class="list-group-item laprow">
                     <div class="pull-left laprownum">
                        <span>1</span>
                     </div>
                     <div class="pull-left laprowlap">
                        <span>00:00:23.3</span>
                     </div>
                     <div class="pull-right laprowsplit">
                        <span class="text-right">00:00:86.3</span>
                     </div>
                     <div class="clearfix"></div>
                  </li>
                  <li class="list-group-item laprow">
                     <div class="pull-left laprownum">
                        <span>1</span>
                     </div>
                     <div class="pull-left laprowlap">
                        <span>00:00:23.3</span>
                     </div>
                     <div class="pull-right laprowsplit">
                        <span class="text-right">00:00:86.3</span>
                     </div>
                     <div class="clearfix"></div>
                  </li>
               </ul>
            </div>
         </div>
         <!--/span-->
      </div>
      <!--/row-->
      </div>
      <!--/.container-->
   </body>
   <script src="bundle.js"></script>
</html>
